{% extends 'base.html' %}

{% block title %}Affichage de la liste des personas{% endblock title %}

{% block content %}
    <ul>
        {% for persona in personas %}
        <li>
            <a href="{% url 'details_persona' persona.id %}"> ({{persona.id}}), {{persona.first_name}}, {{persona.last_name}}, {{persona.email}}</a>
        </li>
        {% endfor %}
        <li>
            <a href="{% url 'persona_generate' %}">New generate</a>
        </li>
    </ul>
{% endblock content %}
